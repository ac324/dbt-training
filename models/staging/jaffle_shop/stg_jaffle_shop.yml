version: 2

models:
    - name: stg_customers
      description: One Unique customer per row
      columns:
      - name: customer_id
        description: primary key for stg_customers
        tests: 
        - unique
        - not_null
    - name: stg_orders
      columns:
      - name: status
        description: '{{ doc("order_status")}}'
        tests:
          - accepted_values:
                values: ['returned','return_pending','completed','shipped','placed']
      columns:
      - name: order_id
        tests:
        - unique
        - not_null
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id